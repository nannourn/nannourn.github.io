baseurl: https://nan.rbind.io
title: nan
theme: hugo-theme-console
languageCode: en-us
params:
  animateStyle: animated zoomIn fast
  navlinks:
    - name: about/
      url: /about/
    - name: posts/
      url: /posts/
    - name: projects/
      url: /projects/
  titleCutting: yes

markup:
  goldmark:
    renderer:
      unsafe: true

googleAnalytics: G-WDTYEYNJZR

frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  expiryDate:
  - expiryDate
  lastmod:
  - :git
  - lastmod
  - date
  - publishDate
  publishDate:
  - publishDate
  - date
