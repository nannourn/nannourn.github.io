baseurl: https://nourn.netlify.app
title: Nan
theme: hugo-theme-console
languageCode: en-us
params:
  animateStyle: animated zoomIn fast
  navlinks:
    - name: about/
      url: about/
    - name: posts/
      url: posts/
    - name: photos/
      url: photos/
    - name: social/
      url: contact/
  titleCutting: yes

markup:
  goldmark:
    renderer:
      unsafe: true

ignoreFiles:
  -\.Rmd$ 
  -\.Rmarkdown$
  -\_cache$"
  -\.knit\\.md$ 
  -\.utf8\\.md$
